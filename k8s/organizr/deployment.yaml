apiVersion: apps/v1
kind: Deployment
metadata:
  name: organizr 
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: organizr
  template:
    metadata:
      name: organizr
      labels:
        app: organizr
    spec:
      containers:
      - name: organizr
        image: organizr/organizr:latest
        imagePullPolicy: Always
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: fpm
          value: "true"
        ports:
          - name: organizr
            containerPort: 80 
        volumeMounts:
        - mountPath: "/config"
          name: organizr-config
      volumes:
      - name: organizr-config
        iscsi:
          targetPortal: 10.10.11.5:3260
          iqn: iqn.2000-01.com.synology:Library.organizr-config
          lun: 1
          fsType: ext4
          readOnly: false
